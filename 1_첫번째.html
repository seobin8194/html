<!--
    html은 태그 (<명령어>)를 사용하여 표현한다
    <명령어> : 시작태그
    </명령어> : 종료태그

    확장명은 .html

    html은 대소문자를 구별하지 않는다. 단, 소문자로 작성하는 것을 권장

    html은 띄어 쓰기 줄바꿈을 구별하지 않는다 (태그가 별도로 존재한다)
    띄어쓰기 : &nbsp;
    줄바꿈 : <br>

    html 특수문자
    < : &lt;
    > : &gt;
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!--정보를 집어 넣는다-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>문서 제목</title>
</head>
<body>
    <!--화면에 보이는 부분-->
    하이<br>
    html &nbsp;&nbsp;&nbsp;&nbsp; 문서입니다<br>
    html은 &lt;명령어&gt;와 같은 태그를 사용합니다
</body>
</html>
