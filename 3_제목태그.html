<!--
    제목태그 <h>
    html은 제목을 표현할 수 있는 다영한 크기의 <h> 태그를 제공
    가장 큰 태그 <h1> 부터 가장 작은 태그 <h6>까지의 크기로 제목을 표현
    
    <p> 태그와 동일한데 글자 크기만 조정하는 태그
    블록태그여서 문단이 바뀌고 margine이 있다

    검색엔진은 각 웹 사이트에의 내용을 <h>태그를 통해 키워드를 수집한다
    따라서 html 문서에 포함되는 제목을 <h> 태그로 작성하면 검색엔진에 노출될 확률을 높일 수 있다
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 태그</title>
</head>
<body>
    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>
</body>
</html>
