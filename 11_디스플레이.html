<!--
    <div>
    html 요소들을 하나로 묶는데 자주 사용하는 대표적인 블록 요소이다.
    주로 여러 요소들의 스타일을 한번에 적용할 때 많이 사용된다.
    <span>
    텍스트의 특정 부분을 묶는데 자주 사용하되는 인라인 요소
    주로 텍스트의 일정 부분에 스타일 적용하기 위해 사용
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color:blueviolet;">div 영역</div>
    <div style="background-color: coral; width:400px; height:300px;">div 영역</div>
    <!--css에서 인라인에서 블록 혹은 블록에서 안라인으로 바꿀 수 있다
    inline-block : 블록의 특성을 가지면서(블록 태그는 면이 되기 때문에 가로 세로 길이를 지정할 수 있다) 다음 요소가 옆에 붙는다
     인라인과 블록 요소의 특성을 모두 갖는다-->
    <div style="background-color:crimson; width:300px; height:400px; display:inline-block;">div 영역</div>

    <!--선을 그어 주는 태그-->
    <hr/>

    <span style="background-color: deeppink;">span 영역</span>
    <span style="background-color: dodgerblue; font-style: italic; font-size:50px; font-weight:bold; color:floralwhite;">span 영역</span>
    <span style="display:block; width:400px; height:300px; background-color: greenyellow;">span 영역</span>  
</body>
</html>
