<!--
    <iframe>
    아이프레임은 인라인 프레임의 약자이다.
    아이프레임을 이용하면 웹 페이지안에 또 다른 웹 페이지를 삽입할 수 있다 -> 다른 웹 사이트를 내 웹 사이트 일부에서 보여 줄 수 있다
    네이버 등 포털사이트에서 자신의 사이트를 가져 올 수 없게 막아 놨다

    내 웹 사이트 내에 다른 웹 사이트를 보여 중 영역의 크기 지정
    width나 height 속성이 있었는데 없어져서 반드시 css로 지정해야 한다
    <iframe src="삽입할 사이트의 주소 또는 문서 위치" style="크기를 지정할 css코드"></iframe>

    네이버 웹툰 댓글다는 부분이 iframe이다
    댓글부분을 요소 검사하면 iframe에 묶여 있으며 다음과 같은 주소가 나옴
    /comment/comment.nhn?titleId=732224&no=50
    이 주소로 이동하면 댓글다는 부분만 나오는 사이트가 나옴
    저 주소의 맨 앞 / 는 comic.naver.com/를 의미
    -> 따라서 댓글 다는 부분 사이트만 보고 싶으면 comic.naver.com/comment/comment.nhn?titleId=732224&no=50로 이동하면 볼 수 있다
-->
